<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen - Seu refúgio cinematográfico</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/cabecalho.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/descricao.css" />
  </head>
  <body class="body">
    <header class="cabecalho">
      <p class="cabecalho__titulo">Screen</p>
      
      <div class="pesquisa">
        <div class="cabecalho__pesquisa">
          <input type="text" class="cabecalho__pesquisa-input"/>
          <span class="cabecalho__pesquisa-lupa">
            <img src="img/search-icon.svg" alt="" />
          </span>
        </div>
        <span class="login"><p>Login</p></span>
      </div>
    </header>




    <div class="description">
      <p class="p1">Filmes, séries, TV shows e muito mais sem limites</p>
      <p class="p2">Explore o mundo do cinema Screen, onde as histórias ganham vida na tela. Seja bem-vindo ao seu refúgio cinematográfico!</p>
      <div class="buttons">
        <button>Increva-se</button>
        <button>Sobre a Screen</button>
      </div>
    </div>

    <p class="populares">Top 10 mais populares</p>
    <section id="filmes"></section>
    <script src="js/script.js" type="module"></script>
    <script src="js/filtro.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
