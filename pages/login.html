<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/tela_login.css">

</head>
<body>
    <main>
        <p class="screen">Screen</p>
        <div id="login">
            <div id="lg">
                <p class="login">Login</p>
                <p class="dados">Digite seus dados de acesso nos campos abaixo</p>
                <input type="text" name="email" id="email" maxlength="100" required autocomplete="off" placeholder="Email ou nome de usuário">
                <input type="password" name="pswd" id="pass" autocomplete="off" placeholder="Senha">
                <div class="lg-es">
                    <button class="lg" onclick="logar()">Entrar</button>
                    <a href="#" class="es">Esqueçeu sua senha?</a>
                </div>
                <div id="check">
                    <div class="termos">
                        <label>
                            <input type="checkbox" name="termos" id="termos" required>
                            <span></span>
                            <p>Li e concordo com os termos de condição de uso</p>
                        </label>
                    </div>
                    <div class="termos">
                        <label>
                            <input type="checkbox" name="termos" id="termos" required>
                            <span></span>
                            <p>Aceito receber notificações via email</p>
                        </label>
                    </div>
                </div>
                <p class="conta">Não tem uma conta?</p>
                <div class="cadastro-buttons">
                    <button class="cadastro">Cadastre-se gratuitamente</button>
                    <button class="google">
                        <img src="../img/google-icon.png" alt="" width="20">
                        <p class="entrar">Entrar com o Google</p>
                        <span class="card_yellow card"></span>    
                        <span class="card_blue card"></span>    
                        <span class="card_green card"></span>
                    </button>

                </div>
            </div>
        </div>
        <p class="copy">&copy;Screen 2023 - Todos direitos reservados</p>
    </main>
    <script src="../js/db.js"></script>
</body>
</html>
